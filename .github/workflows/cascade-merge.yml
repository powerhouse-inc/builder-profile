name: Cascade Merge

on:
  push:
    branches:
      - main
      - staging

jobs:
  cascade:
    name: Merge ${{ github.ref_name }} â†’ ${{ github.ref_name == 'main' && 'staging' || 'dev' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine target branch
        id: target
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "branch=staging" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref_name }}" = "staging" ]; then
            echo "branch=dev" >> $GITHUB_OUTPUT
          fi

      - name: Merge into ${{ steps.target.outputs.branch }}
        run: |
          SOURCE="${{ github.ref_name }}"
          TARGET="${{ steps.target.outputs.branch }}"

          git checkout $TARGET
          git pull origin $TARGET

          if git merge origin/$SOURCE --no-edit; then
            echo "Merge successful"
            git push origin $TARGET
          else
            echo "::warning::Merge conflict merging $SOURCE into $TARGET. Manual resolution required."
            git merge --abort
            exit 1
          fi
